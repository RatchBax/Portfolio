    </figure>
    <figure>
        <h1>Présentation du projet</h1>
        <p>
            Nect's Enigma est un jeu disponible sur navigateur internet. C'est un jeu de puzzle 2D où vous
            prenez le contrôle d'un personnage.
            Votre but est de résoudre des puzzles pour accéder aux niveaux suivants.<br>
            Ce jeu possède des graphismes simples et un gameplay basé sur celui des jeux Portal et Portal 2 édité
            par Valve.<br>
            Pour que le joueur puisse personnaliser son expérience au maximum, nous avons mis en place des
            paramètres qui influent sur le comportement du jeu.
        </p>
        
    </figure>
    <figure>
        <h1>Le menu principale</h1>
        <div class="description">
            <!--Faire en sorte que les images soient cliquable pour les afficher en grand-->
            <img src="../../img/Nect's Enigma_menu.png" alt="Nect's Enigma_menu.png" style="width: 110%;">
            <div>
                <p>
                    Depuis le menu principal, le joueur peut effectuer différentes actions.
                </p>
                <ul>
                    <li>Commencer une partie avec un niveau de base</li>
                    <li>Commencer une partie avec un de ses propres niveaux en l'important dans le jeu</li>
                    <li>Ouvrir les paramètres du jeu.</li>
                </ul>
                <p>
                    Si le joueur décide de commencer une partie avec un niveau de base, il peut faire son choix parmi les cinq niveaux de base.
                    en sélectionnant celui qu'il veut jouer.
                </p>
            </div>
            <div>
                <p>
                    Si le joueur souhaite jouer à son propre niveau, il peut l'importer en utilisant le bouton "<em>Choisir un fichier</em>". Une fenêtre s'ouvrira alors 
                    pour que le joueur puisse sélectionner son fichier et y jouer.
                </p>
            </div>
        </div>
    </figure>
    <figure>
        <h1>Les paramètres</h1>
        <div class="description">
            <!--Faire en sorte que les images soient cliquable pour les afficher en grand-->
            <img src="../../img/Nect's Enigma_Parametres.png" alt="Nect's Enigma_Parametres.png" style="width: 35%;">
            <div>
                <p>
                    Quand le joueur clique sur le bouton <em>Ouvrir les paramètres</em>, Cette fenêtre apparaît.
                    Depuis cette fenêtre, le joueur peut changer le comportement du jeu. Il peut modifier : 
                </p>
                <ul>
                    <li>L'apparence du personnage</li>
                    <li>Désactiver ou Activer les musiques du jeu</li>
                    <li>Désactiver ou Activer les effets sonores du jeu</li>
                </ul>
                <p>
                    Pour changer l'apparence du personnage, Le joueur peut faire un glisser-déposer de l'apparence qu'il souhaite utiliser
                    dans la case en bleu.<br>
                    Pour activer ou désactiver les musiques et les effets sonores du jeu, le joueur peut tout simplement cocher ou décocher les
                     cases correspondantes.
                </p>
            </div>
        </div>
    </figure>
    <figure>
        <h1>L'interface en jeu</h1>
        <div class="description">
            <!--Faire en sorte que les images soient cliquable pour les afficher en grand-->
            <img src="../../img/Nect's Enigma_En_Partie.png" alt="Nect's Enigma_En_Partie.png" style="width: 35%;">
            <div>
                <p>
                    Une fois que le joueur a fait son choix et que le niveau est prêt, cette interface s'affiche.<br>
                    Cette interface est divisée en plusieurs parties.<br>
                    Tout d'abord, le niveau est présenté en haut à gauche de l'interface sous forme de tableau.
                    Dans ce tableau, sont présents tous les éléments du niveau ainsi que le personnage.<br>
                     Le joueur peut alors le contrôler avec les flèches directionnels de son clavier.
                </p>
                <p>
                    Dans une autre partie de l'interface, le joueur peut consulter les règles du jeu.<br>
                    Avec ces règles, le joueur peut donc savoir les mécaniques du jeu ainsi que les contrôles.
                </p>
                <p>
                    Enfin, dans une troisième partie de l'interface, le joueur peut contrôler la musique du jeu.
                </p>
                <ul>
                    <li>Changer la musique</li>
                    <li>le volume</li>
                    <li>la mettre en pause ou reprendre la lecture</li>
                    <li>Activer ou désactiver la lecture en boucle</li>
                </ul>
            </div>
        </div>
    </figure>
    <figure>
        <h1>Le Jeu</h1>
        <div class="description">
            <!--Faire en sorte que les images soient cliquables pour les afficher en gros-->
            <img src="../../img/Nect's Enigma_Niveau.png" alt="Nect's Enigma_Niveau.png" style="width: 35%;">
            <div style="width: 95%;">
                <ul class="doubleListe">
                    <li>
                        <p>Le bouton-poussoir</p>
                        <ul>
                            <li>
                                le bouton-poussoir peut être relié à un autre élément du niveau (Comme une porte).
                                 Cela aura donc pour effet d'activer ou de désactiver l'élément auquel il est relié.
                                Cependant, le joueur devra rester sur le bouton pour que le bouton soit activé.
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Le levier</p>
                        <ul>
                            <li>
                                Le fonctionnement du levier est similaire à celui du bouton-poussoir.<br>
                                Cependant, le levier reste activé sans que le joueur soit obligé de rester dessus.<br>
                                Le joueur peut l'activer ou le désactiver quand il passe sur la case du levier.<br>
                                Il peut être relié comme le bouton-poussoir à un autre élément du niveau.
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Le cube</p>
                        <ul>
                            <li>
                                Le cube est un élément de puzzle.<br>
                                Le cube permet d'activer des boutons-poussoirs comme le joueur. 
                                Sauf que le joueur peut l'utiliser pour garder le bouton activé.
                                Cependant, le cube ne peut qu'être poussé, cela veut dire que le joueur peut le bloquer contre un mur et devra recommencer le niveau.
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="doubleListe">
                    <li>
                        <p>La porte.</p>
                        <ul>
                            <li>
                                La porte doit être reliée avec un levier ou un bouton-poussoir pour fonctionner.<br>
                                La porte permet de <em>contrôler</em> l'accès à une partie du niveau.<br>
                                Tant que la porte est fermée, plus rien ne peut passer à travers (ni le joueur, ni le cube).<br>
                                En revanche, quand la porte est ouverte, elle laisse passer tout.
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Le vide</p>
                        <ul>
                            <li>
                                Le vide téléporte le joueur au début du niveau sans le recommencer.<br>
                                Cependant, si le cube passe dans le vide, il est détruit.
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Le laser</p>
                        <ul>
                            <li>
                                Le laser est l'inverse du vide.<br>
                                Le cube peut passer à travers sans aucun problème. Cependant, quand le joueur essaie de passer, le niveau recommence depuis le début.<br>
                                Le laser peut être relié à un bouton-poussoir ou un levier pour être désactivé ou activer de façon contrôlée.<br>
                                Quand le laser est désactivé, il n'a aucun effet sur le jeu.

                            </li>
                        </ul>
                    </li>
                </ul>
                </ul>
            </div>
        </div>
    </figure>

            que des logiciels de développement et de partage.

                    <li>
                        Nous avons utilisé les services de GitHub ainsi que GitHub Desktop pour travailler en équipe sur ce projet.<br>

                </ul>
            </li>

                <p>Navigateurs internet et inspecteur</p>

                        Il peut s'adapter à tous les types de projet avec différentes vues du tableau de bord du projet. <br>
                        Pour une utilisation plus optimisée pour notre projet, nous avions intégré notre GANT directement dans l'espace Notion.
                    </li>
                </ul>
            </li>
            <li>
                <p>Suite Office</p>
                <ul>
                    <li>
                        Nous avons utilisé la suite Office pour rédiger tous les documents du projet. Que ce soit la note de cadrage, les rapports, la présentation finale aux clients.
                    </li>
                </ul>
            </li>
        </ul>
